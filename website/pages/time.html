<!doctype html>
<html>
<head>
    <title>PandaUnits - Weight</title>
    <meta charset="UTF-8">
    <meta name="description" content="time unit converter">
    <meta name="author" content="William Pelletier">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/text.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="icon" type="image/x-icon" href="../image/pandas-icon.png">

</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
    <script src="../js/script.js"  type="module"></script>
    <header>  
        
        <img src="../image/header-image.svg" class="logo">


        <div class="header-content">
            <p class="site-title">Panda Units </p>

            <nav>
                <ul class="menubar">
                    <li><a class="button" href="../index.html" id="bhome">Home</a></li>
                    <li><a class="button" href="./length.html">Length</a></li>
                    <li><a class="button" href="./weight.html">Weight</a></li>
                    <li><a class="button" href="./volume.html">Volume</a></li>
                    <li><a class="button" href="./temparature.html">Temparature</a></li>
                    <li><a class="button" href="./time.html">Time</a></li>
                </ul>
            </nav>

        </div>
 

    </header>

    <section>

        <p class="section-title">Time</p>

        <div class="content-section">

            <div class="rest">


                <div class="dropdown-name">
                    <span class="from-dname">From</span>
                    <span>To</span>
    
                </div>

                <form>

               
        
                    <div class="dropdown-select" id="dropdown-select">
                        
                        <select class="froms" name="from" id="from-select" vtype="imperial"></select>
                        <input class="invert" type="button" id="invert" value="⇆" />
                        <select class="tos name="to" id="to-select" vtype="metric"></select>
                        
                    </div>
        
                    <div class="io">
        
                        <label class="unit-name" type="text" id="from-name"></label>
                        <input class="number-display" type="text" id="from-input" autocomplete="off">
                        <label class="back-unit" type="text" id="from-unit"></label>
        
                    </div>
        
                    <div class="button-row">
        
                        <input class="rbutton" type="button" id="bconvert" value="Convert">
                        <input class="rbutton" type="button" id="breset"  value="Reset">
                        
                    </div>
        
                    <div class="io">
                        <label class="unit-name" type="text" id="to-name"></label>
                        <input class="number-display" type="text" text="" id="result" readonly>
                        <label class="back-unit" type="text" id="to-unit"></label>
        
                    </div>
        
                </form>


            </div>



        </div>

        
    </section>

    <footer>
        
        <span class="left-foot" id="legal">© Pandas Units. No right reserved</span>
        <span class="right-foot">Design by: Wpelletier01</span>
    
    </footer>

</body>
</html>
